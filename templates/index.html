{% extends 'base.html' %}
{% block content %}

<ul>
  {% if 'username' not in session %}
    <li><a href="/register">Register</a></li>
    <li><a href="/login">Login</a></li>
  {% endif %}

  {% if 'username' in session %}
    <form action="/logout" method="POST">
      {{form.hidden_tag()}}
      <button type="submit" class="btn btn-primary">Logout</button>
    </form>
  {% endif %}
</ul>

{% endblock %}
