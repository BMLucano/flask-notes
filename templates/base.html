<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
</head>

<body>
  <nav>
    {% if "username" not in session %}
    <a href="/login">Login</a>
    {% endif %}
  </nav>
  {% for msg in get_flashed_messages()%}
  <div>{{ msg }}</div>
  {% endfor %}

  {% block content %}
  {% endblock %}
</body>

</html>
